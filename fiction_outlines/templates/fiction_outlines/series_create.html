{% extends "fiction_outlines/base.html" %}

{% load i18n %}
{% block head_title %}{% trans "Create a new series" %}{% endblock %}
{% block content %}

<form action="{% url 'fiction_outlines:series_create' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <a class='button' href="{% url 'fiction_outlines:series_list' %}">{% trans "Cancel" %}</a>
<button type="submit">{% trans "Create" %}</button>
    </form>
{% endblock %}
